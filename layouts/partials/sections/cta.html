<!-- Contact Section -->
<section class="section contact py-5 bg-primary text-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <h3 class="fw-bold text-light text-center mb-4">Contact Us</h3>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" id="name" placeholder="Your Name" aria-label="Name">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Your Email" aria-label="Email">
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="message" rows="4" placeholder="Your Message" aria-label="Message"></textarea>
          </div>
          <div class="text-center py-3">
            <button type="submit" class="btn btn-success text-dark bold px-4 py-2 rounded shadow-sm">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
