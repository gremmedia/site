<section id="services" class="py-5">
  <div class="container">
    <div class="row">
      {{ range .content.cards }}
        <div class="col-md-4">
          <div class="card w-100 h-100 bg-white border-0 shadow-sm rounded-3">
            <div class="card-body d-flex flex-column align-items-center p-4">
              <div class="icon mb-3">
                {{ with .image }}<img src="{{ . }}" alt="Service Icon" class="img-fluid" style="">{{ end }}
              </div>
              <div class="content flex-grow-1 text-center">
                {{ with .title }}<h5 class="card-title text-primary fw-bold mb-2">{{ . }}</h5>{{ end }}
              </div>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>
