<section class="content code-output">
    <div class="card mb-3">
        <div class="card-header">Code</div>
        <div class="card-body">
            <pre><code class="{{ .language }}">{{ .code }}</code></pre>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Output</div>
        <div class="card-body">
            <pre><code>{{ .output }}</code></pre>
        </div>
    </div>
</section>
