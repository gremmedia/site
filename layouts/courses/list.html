{{ define "main" }}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1>Our Courses</h1>
            <ul class="list-group">
                {{ range .Pages }}
                <li class="list-group-item">
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                    <p>{{ .Description }}</p>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ end }}
