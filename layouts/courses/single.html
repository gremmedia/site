{{ define "main" }}
<article class="course-overview">
    <h1 class="mb-4">{{ .Title }}</h1>

    <!-- Breadcrumb navigation -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ .Site.BaseURL }}">Home</a></li>
            <li class="breadcrumb-item"><a href="{{ .Site.BaseURL }}courses/">Courses</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
        </ol>
    </nav>

    <!-- Course content -->
    <div class="card mb-5">
        <div class="card-body">
            {{ .Content }}
        </div>
    </div>

    <!-- Link to lessons -->
    <a href="{{ .Permalink }}lessons/" class="btn btn-primary">View Lessons</a>
</article>
{{ end }}
